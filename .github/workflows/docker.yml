name: Docker Image bauen und pushen

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manueller Start über GitHub UI möglich

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Bei ghcr.io einloggen
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Image bauen und pushen
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/dirak44/outline-pdf:latest
