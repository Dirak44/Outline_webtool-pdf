<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor - {{ document.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <script src="/static/js/theme.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .style-panel {
            background: white;
            border-radius: 10px;
            padding: 24px 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-height: calc(100vh - 100px);
        }
        .preview-container {
            background: white;
            border-radius: 10px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-height: 600px;
        }
        .preview-iframe {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }
        .style-preset {
            cursor: pointer;
            transition: all 0.2s;
        }
        .style-preset:hover {
            transform: scale(1.05);
        }
        .style-preset.active {
            border: 2px solid #0d6efd !important;
        }
    </style>
</head>

                                <select class="form-select form-select-sm" id="h2Size">

                            <div class="col-6">

                                <select class="form-select form-select-sm" id="h3Size">

                        <div class="form-check form-switch mb-2">

                        </div>

                        <div id="headerOptions" class="ms-4 mb-2" style="display: none;">

                                        <option value="custom">Eigener Text</option>

                                        <option value="custom">Eigener Text</option>

                                </div>
                                <div class="col-4">
                                    <label class="form-label small mb-1">Rechts</label>
                                    <select class="form-select form-select-sm" id="headerRight">
                                        <option value="">— Leer —</option>
                                        <option value="author">Autor</option>
                                        <option value="title">Titel</option>
                                        <option value="date" selected>Datum</option>

                                    </select>

                            </div>
                            <div id="headerCustomField" class="mb-2" style="display: none;">
                                <input type="text" class="form-control form-control-sm" id="headerCustomText" placeholder="Eigener Text">

                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="footerToggle" checked>
                            <label class="form-check-label" for="footerToggle">Fusszeile</label>

                            <div class="form-check mb-1">

                        <i class="bi bi-file-pdf"></i> Vorschau

                    <div id="previewPlaceholder" class="text-center py-5">

                            Vorschau wird geladen...
                        </p>

                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Generiert PDF...</span>
                        </div>
                        <p class="mt-3">PDF wird generiert...</p>

                    <iframe

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.10/build/pdfmake.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.10/build/vfs_fonts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake@2.5.12/browser.js"></script>

    <script>
        const docId = "{{ doc_id }}";
        const docTitle = {{ document.title | tojson }};
        let currentPdfBlob = null;
        let currentPdfUrl = null;
        let isGenerating = false;
        let documentMarkdown = "";
        let regenerateTimer = null;

        let allTemplates = [];
        let activeTemplateId = 'default';

        // ===== MARKDOWN NORMALISIERUNG =====
        function normalizeMarkdown(md) {
            md = md.replace(/\\n/g, ' ');
            md = md.replace(/\u00A0/g, ' ');
            md = md.replace(/\u200B/g, '');
            md = md.replace(/\uFEFF/g, '');
            md = md.replace(/^[ \t]+(?=#+\s)/gm, '');
            md = md.replace(/([^\n])\n(#+\s)/g, '$1\n\n$2');
            md = md.replace(/<\/?div[^>]*>/gi, '');
            return md;
        }

        // ===== BILD-URLs UMSCHREIBEN =====
        function rewriteImageUrls(md) {
            md = md.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, function(match, alt, url) {
                url = url.trim().split(/\s/)[0];
                if (url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) {
                    return '![' + alt + '](' + '/api/image-proxy?url=' + encodeURIComponent(url) + ')';
                }
                return match;
            });
            md = md.replace(/<img\s+[^>]*src="([^"]+)"([^>]*)>/gi, function(match, url, rest) {
                if (url.startsWith('/') || url.startsWith('http')) {
                    return '<img src="/api/image-proxy?url=' + encodeURIComponent(url) + '"' + rest + '>';
                }
                return match;
            });
            return md;
        }

        // ===== ABSCHNITTSNUMMERN =====
        function addSectionNumbers(md) {
            var counters = [0, 0, 0, 0, 0, 0];
            return md.split('\n').map(function(line) {
                var match = line.match(/^(#{1,6})\s+(.*)$/);
                if (match) {
                    var level = match[1].length;
                    counters[level - 1]++;
                    for (var i = level; i < 6; i++) counters[i] = 0;
                    var number = counters.slice(0, level).join('.');
                    return match[1] + ' ' + number + ' ' + match[2];
                }
                return line;
            }).join('\n');
        }

        // ===== BILDER ALS BASE64 LADEN =====
        async function fetchImageAsBase64(url) {
            try {
                var response = await fetch(url);
                if (!response.ok) return null;
                var blob = await response.blob();
                return new Promise(function(resolve) {
                    var reader = new FileReader();
                    reader.onloadend = function() { resolve(reader.result); };
                    reader.readAsDataURL(blob);
                });
            } catch (e) {
                console.warn('Bild konnte nicht geladen werden:', url, e);
                return null;
            }
        }

        // ===== BILDER IM PDFMAKE-CONTENT ERSETZEN =====
        async function resolveImages(content) {
            if (Array.isArray(content)) {
                for (var i = 0; i < content.length; i++) {
                    await resolveImages(content[i]);
                }
            } else if (content && typeof content === 'object') {
                if (content.image) {
                    var src = content.image;
                    if (!src.startsWith('data:')) {
                        var base64 = await fetchImageAsBase64(src);
                        if (base64) {
                            content.image = base64;
                            if (!content.width) content.width = 450;
                            if (!content.fit) content.fit = [450, 600];
                        } else {
                            delete content.image;
                            content.text = '[Bild konnte nicht geladen werden]';
                            content.italics = true;
                            content.color = '#999';
                        }
                    }
                }
                if (content.stack) await resolveImages(content.stack);
                if (content.columns) await resolveImages(content.columns);
                if (content.table && content.table.body) {
                    for (var row of content.table.body) {
                        await resolveImages(row);
                    }
                }
                if (content.ul) await resolveImages(content.ul);
                if (content.ol) await resolveImages(content.ol);
            }
        }

        // ===== TOC-ITEMS MARKIEREN =====
        function markTocItems(content) {
            if (Array.isArray(content)) {
                content.forEach(function(item) { markTocItems(item); });
            } else if (content && typeof content === 'object') {
                // style kann String oder Array sein
                var styleStr = '';
                if (typeof content.style === 'string') {
                    styleStr = content.style;
                } else if (Array.isArray(content.style)) {
                    for (var s = 0; s < content.style.length; s++) {
                        if (typeof content.style[s] === 'string' && /^html-h[1-6]$/.test(content.style[s])) {
                            styleStr = content.style[s];
                            break;
                        }
                    }
                }
                if (styleStr && /^html-h[1-6]$/.test(styleStr)) {
                    var level = parseInt(styleStr.replace('html-h', ''));
                    content.tocItem = true;
                    content.tocMargin = [(level - 1) * 15, 2, 0, 2];
                }
                if (content.stack) markTocItems(content.stack);
                if (content.columns) markTocItems(content.columns);
                if (content.text && Array.isArray(content.text)) markTocItems(content.text);
            }
        }

        // ===== PDF GENERIEREN =====
        async function generatePDF() {
            if (isGenerating) return;
            isGenerating = true;
            showPreviewLoading();

            try {
                // Markdown holen falls noch nicht geladen
                if (!documentMarkdown) {
                    var resp = await fetch('/api/document/' + docId);
                    var data = await resp.json();
                    if (!data.success) throw new Error('Dokument konnte nicht geladen werden');
                    documentMarkdown = data.data.text || '';
                }

                // Style-Optionen auslesen
                var fontSize = parseInt(document.getElementById('fontsizeSelect').value);
                var fontFamily = document.getElementById('fontSelect').value;
                var marginPt = parseFloat(document.getElementById('marginSelect').value);
                var showToc = document.getElementById('tocToggle').checked;
                var showHeader = document.getElementById('headerToggle').checked;
                var headerLeft = document.getElementById('headerLeft').value;
                var headerCenter = document.getElementById('headerCenter').value;
                var headerRight = document.getElementById('headerRight').value;
                var headerCustomText = document.getElementById('headerCustomText').value;
                var showFooter = document.getElementById('footerToggle').checked;
                var showNumbering = document.getElementById('numberingToggle').checked;
                var footerAuthor = document.getElementById('footerAuthor').value;
                var showPageNumbers = document.getElementById('footerPageNumbers').checked;
                var showDocTitle = document.getElementById('footerTitle').checked;

                // Ueberschriften-Groessen
                var h1Size = parseInt(document.getElementById('h1Size').value);
                var h2Size = parseInt(document.getElementById('h2Size').value);
                var h3Size = parseInt(document.getElementById('h3Size').value);
                var h4Size = parseInt(document.getElementById('h4Size').value);

                // Markdown verarbeiten
                var md = normalizeMarkdown(documentMarkdown);
                md = rewriteImageUrls(md);
                if (showNumbering) {
                    md = addSectionNumbers(md);
                }

                // Markdown zu HTML
                var markdownParser = window.markdownit({ html: true, linkify: true, typographer: true });
                var html = markdownParser.render(md);

                // HTML zu pdfmake (Roboto ist der Standard-Font in pdfmake)
                var pdfContent = htmlToPdfmake(html, {
                    defaultStyles: {
                        h1: { fontSize: h1Size, bold: true, marginBottom: 6, marginTop: 16 },
                        h2: { fontSize: h2Size, bold: true, marginBottom: 5, marginTop: 14 },
                        h3: { fontSize: h3Size, bold: true, marginBottom: 4, marginTop: 12 },
                        h4: { fontSize: h4Size, bold: true, marginBottom: 3, marginTop: 10 },
                        h5: { fontSize: h4Size - 1, bold: true, marginBottom: 2, marginTop: 8 },
                        h6: { fontSize: 11, bold: true, marginBottom: 2, marginTop: 8 },
                        p: { marginBottom: 4, marginTop: 2 },
                        li: { marginBottom: 2 },
                        a: { color: '#0066cc' },
                        img: { marginTop: 4, marginBottom: 4 }
                    }
                });

                // TOC markieren
                if (showToc) {
                    markTocItems(pdfContent);
                }

                // Bilder als Base64 laden
                await resolveImages(pdfContent);

                // Document Content aufbauen
                var content = [];

                // Titelseite
                content.push({
                    text: docTitle,
                    fontSize: 26,
                    bold: true,
                    alignment: 'center',
                    margin: [0, 100, 0, 20]
                });

                if (footerAuthor) {
                    content.push({
                        text: footerAuthor,
                        fontSize: 14,
                        alignment: 'center',
                        margin: [0, 10, 0, 0],
                        color: '#666'
                    });
                }

                content.push({ text: '', pageBreak: 'after' });

                // Inhaltsverzeichnis
                if (showToc) {
                    content.push({
                        toc: {
                            title: { text: 'Inhaltsverzeichnis', style: 'tocTitle' }
                        }
                    });
                    content.push({ text: '', pageBreak: 'after' });
                }

                // Dokument-Inhalt
                if (Array.isArray(pdfContent)) {
                    for (var k = 0; k < pdfContent.length; k++) {
                        content.push(pdfContent[k]);
                    }
                } else {
                    content.push(pdfContent);
                }

                // Hilfsfunktion: Kopfzeilen-Feldwert ermitteln
                function resolveHeaderField(field, customText) {
                    if (field === 'author') return footerAuthor || '';
                    if (field === 'title') return docTitle;
                    if (field === 'date') return new Date().toLocaleDateString('de-DE');
                    if (field === 'custom') return customText || '';
                    return '';
                }

                // Header-Funktion
                var headerFn = undefined;
                if (showHeader) {
                    headerFn = function() {
                        return {
                            columns: [
                                { text: resolveHeaderField(headerLeft, headerCustomText), alignment: 'left', fontSize: 8, color: '#888', margin: [marginPt, 0, 0, 0] },
                                { text: resolveHeaderField(headerCenter, headerCustomText), alignment: 'center', fontSize: 8, color: '#888' },
                                { text: resolveHeaderField(headerRight, headerCustomText), alignment: 'right', fontSize: 8, color: '#888', margin: [0, 0, marginPt, 0] }
                            ],
                            margin: [0, marginPt - 10, 0, 0]
                        };
                    };
                }

                // Footer-Funktion
                var footerFn = undefined;
                if (showFooter) {
                    footerFn = function(currentPage, pageCount) {
                        var cols = [];
                        cols.push({
                            text: footerAuthor || '',
                            alignment: 'left',
                            fontSize: 8,
                            color: '#888',
                            margin: [marginPt, 0, 0, 0]
                        });
                        cols.push({
                            text: showPageNumbers ? ('Seite ' + currentPage + ' von ' + pageCount) : '',
                            alignment: 'center',
                            fontSize: 8,
                            color: '#888'
                        });
                        cols.push({
                            text: showDocTitle ? docTitle : '',
                            alignment: 'right',
                            fontSize: 8,
                            color: '#888',
                            margin: [0, 0, marginPt, 0]
                        });
                        return {
                            columns: cols,
                            margin: [0, 5, 0, 0]
                        };
                    };
                }

                var docDefinition = {
                    pageSize: 'A4',
                    pageMargins: [marginPt, marginPt + (showHeader ? 20 : 0), marginPt, marginPt + (showFooter ? 20 : 0)],
                    header: headerFn,
                    footer: footerFn,
                    content: content,
                    defaultStyle: {
                        fontSize: fontSize,
                        font: fontFamily
                    },
                    styles: {
                        tocTitle: {
                            fontSize: 20,
                            bold: true,
                            margin: [0, 0, 0, 15]
                        },
                        'html-h1': { fontSize: h1Size, bold: true, margin: [0, 16, 0, 6] },
                        'html-h2': { fontSize: h2Size, bold: true, margin: [0, 14, 0, 5] },
                        'html-h3': { fontSize: h3Size, bold: true, margin: [0, 12, 0, 4] },
                        'html-h4': { fontSize: h4Size, bold: true, margin: [0, 10, 0, 3] },
                        'html-h5': { fontSize: h4Size - 1, bold: true, margin: [0, 8, 0, 2] },
                        'html-h6': { fontSize: h4Size - 2, bold: true, margin: [0, 8, 0, 2] }
                    }
                };

                // PDF erzeugen
                pdfMake.createPdf(docDefinition).getBlob(function(blob) {
                    currentPdfBlob = blob;
                    // Alten Blob-URL freigeben
                    if (currentPdfUrl) URL.revokeObjectURL(currentPdfUrl);
                    currentPdfUrl = URL.createObjectURL(blob);

                    var iframe = document.getElementById('pdfPreview');
                    iframe.src = currentPdfUrl;
                    document.getElementById('previewPlaceholder').style.display = 'none';
                    document.getElementById('previewLoading').style.display = 'none';
                    iframe.style.display = 'block';
                    document.getElementById('downloadBtn').disabled = false;
                    isGenerating = false;
                });

            } catch (error) {
                console.error('Fehler bei PDF-Generierung:', error);
                showStatus('Fehler: ' + error.message, 'danger');
                hidePreviewLoading();
                isGenerating = false;
            }
        }

        // ===== DEBOUNCED REGENERATE =====
        function scheduleRegenerate() {
            if (regenerateTimer) clearTimeout(regenerateTimer);
            regenerateTimer = setTimeout(function() {
                generatePDF();
            }, 400);
        }

        // ===== UI HELPERS =====
        function showPreviewLoading() {
            document.getElementById('previewPlaceholder').style.display = 'none';
            document.getElementById('pdfPreview').style.display = 'none';
            document.getElementById('previewLoading').style.display = 'block';
        }

        function hidePreviewLoading() {
            document.getElementById('previewLoading').style.display = 'none';
            document.getElementById('previewPlaceholder').style.display = 'block';
        }

        function showStatus(message, type) {
            var statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML =
                '<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                    message +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                '</div>';
            if (type !== 'danger') {
                setTimeout(function() { statusDiv.innerHTML = ''; }, 3000);
            }
        }

        // ===== TEMPLATE FUNKTIONEN =====
        async function loadTemplates() {
            try {
                var resp = await fetch('/api/templates');
                var data = await resp.json();
                if (data.success) {
                    allTemplates = data.data;
                    renderTemplates();
                }
            } catch (e) {
                console.error('Fehler beim Laden der Vorlagen:', e);
            }
        }

        function renderTemplates() {
            var container = document.getElementById('templatesList');
            container.innerHTML = '';
            allTemplates.forEach(function(tpl) {
                var col = document.createElement('div');
                col.className = 'col-4';
                var activeClass = tpl.id === activeTemplateId ? ' active' : '';
                var deleteBtn = tpl.builtin ? '' :
                    '<button class="btn btn-link btn-sm text-danger p-0 position-absolute top-0 end-0 m-1" ' +
                    'onclick="event.stopPropagation(); deleteTemplate(\'' + tpl.id + '\')" title="Loeschen">' +
                    '<i class="bi bi-x-circle-fill" style="font-size:0.8rem;"></i></button>';
                col.innerHTML =
                    '<div class="card style-preset position-relative' + activeClass + '" data-preset="' + tpl.id + '" onclick="applyTemplate(\'' + tpl.id + '\')">' +
                        deleteBtn +
                        '<div class="card-body text-center p-2">' +
                            '<i class="bi ' + (tpl.icon || 'bi-file-text') + ' fs-3"></i>' +
                            '<div class="small mt-1">' + tpl.name + '</div>' +
                        '</div>' +
                    '</div>';
                container.appendChild(col);
            });
        }

        function applyTemplate(templateId) {
            var tpl = allTemplates.find(function(t) { return t.id === templateId; });
            if (!tpl) return;
            activeTemplateId = templateId;
            document.getElementById('fontSelect').value = tpl.font || 'Roboto';
            document.getElementById('fontsizeSelect').value = tpl.fontsize;
            document.getElementById('marginSelect').value = tpl.margin;
            renderTemplates();
            scheduleRegenerate();
        }

        async function saveAsTemplate() {
            var name = prompt('Name fuer die neue Vorlage:');
            if (!name || !name.trim()) return;
            try {
                var resp = await fetch('/api/templates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name.trim(),
                        icon: 'bi-bookmark-star',
                        font: document.getElementById('fontSelect').value,
                        fontsize: document.getElementById('fontsizeSelect').value,
                        margin: document.getElementById('marginSelect').value
                    })
                });
                var data = await resp.json();
                if (data.success) {
                    activeTemplateId = data.data.id;
                    await loadTemplates();
                    showStatus('Vorlage "' + name + '" gespeichert!', 'success');
                }
            } catch (e) {
                showStatus('Fehler beim Speichern: ' + e.message, 'danger');
            }
        }

        async function deleteTemplate(templateId) {
            if (!confirm('Vorlage wirklich loeschen?')) return;
            try {
                var resp = await fetch('/api/templates/' + templateId, { method: 'DELETE' });
                var data = await resp.json();
                if (data.success) {
                    if (activeTemplateId === templateId) activeTemplateId = 'default';
                    await loadTemplates();
                    showStatus('Vorlage geloescht', 'info');
                }
            } catch (e) {
                showStatus('Fehler beim Loeschen: ' + e.message, 'danger');
            }
        }

        function updateHeaderCustomField() {
            var hasCustom = document.getElementById('headerLeft').value === 'custom' ||
                            document.getElementById('headerCenter').value === 'custom' ||
                            document.getElementById('headerRight').value === 'custom';
            document.getElementById('headerCustomField').style.display = hasCustom ? 'block' : 'none';
        }

        function downloadPDF() {
            if (!currentPdfBlob) return;
            var url = URL.createObjectURL(currentPdfBlob);
            var a = document.createElement('a');
            a.href = url;
            a.download = docTitle.replace(/[^a-zA-Z0-9\s\u00C0-\u024F-]/g, '').replace(/\s+/g, '_') + '.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ===== EVENT LISTENERS =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Seite geladen - Client-side PDF Modus');

            // Vorlagen aus API laden
            loadTemplates();

            // Vorlage speichern Button
            document.getElementById('addTemplateBtn').addEventListener('click', saveAsTemplate);

            // Download Button
            document.getElementById('downloadBtn').addEventListener('click', downloadPDF);

            // Alle Steuerelemente: bei Aenderung PDF neu generieren
            document.getElementById('fontSelect').addEventListener('change', scheduleRegenerate);
            document.getElementById('fontsizeSelect').addEventListener('change', scheduleRegenerate);
            document.getElementById('marginSelect').addEventListener('change', scheduleRegenerate);
            document.getElementById('tocToggle').addEventListener('change', scheduleRegenerate);
            document.getElementById('numberingToggle').addEventListener('change', scheduleRegenerate);
            document.getElementById('headerToggle').addEventListener('change', function() {
                document.getElementById('headerOptions').style.display = this.checked ? 'block' : 'none';
                scheduleRegenerate();
            });
            document.getElementById('headerLeft').addEventListener('change', function() {
                updateHeaderCustomField();
                scheduleRegenerate();
            });
            document.getElementById('headerCenter').addEventListener('change', function() {
                updateHeaderCustomField();
                scheduleRegenerate();
            });
            document.getElementById('headerRight').addEventListener('change', function() {
                updateHeaderCustomField();
                scheduleRegenerate();
            });
            document.getElementById('headerCustomText').addEventListener('input', function() {
                if (regenerateTimer) clearTimeout(regenerateTimer);
                regenerateTimer = setTimeout(function() { generatePDF(); }, 800);
            });
            document.getElementById('footerToggle').addEventListener('change', function() {
                document.getElementById('footerOptions').style.display = this.checked ? 'block' : 'none';
                scheduleRegenerate();
            });
            document.getElementById('footerPageNumbers').addEventListener('change', scheduleRegenerate);
            document.getElementById('footerTitle').addEventListener('change', scheduleRegenerate);
            document.getElementById('footerAuthor').addEventListener('input', function() {
                // Etwas laengerer Debounce fuer Texteingabe
                if (regenerateTimer) clearTimeout(regenerateTimer);
                regenerateTimer = setTimeout(function() { generatePDF(); }, 800);
            });

            // Ueberschriften-Groessen
            document.getElementById('h1Size').addEventListener('change', scheduleRegenerate);
            document.getElementById('h2Size').addEventListener('change', scheduleRegenerate);
            document.getElementById('h3Size').addEventListener('change', scheduleRegenerate);
            document.getElementById('h4Size').addEventListener('change', scheduleRegenerate);

            // Sofort generieren beim Laden
            generatePDF();
        });
    </script>
</body>
</html>
